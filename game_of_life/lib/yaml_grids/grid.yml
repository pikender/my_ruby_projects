block_pattern:
  input:
    - [1 , 1]
    - [1 , 2]
    - [2 , 1]
    - [2 , 2]
  output:
    - [1 , 1]
    - [1 , 2]
    - [2 , 1]
    - [2 , 2]
    

boat_pattern:
  input:
    - [0 , 1]
    - [1 , 0]
    - [2 , 1]
    - [0 , 2]
    - [1 , 2]
  output:
    - [0 , 1]
    - [1 , 0]
    - [2 , 1]
    - [0 , 2]
    - [1 , 2]
    
blinker_pattern:
  input:
    - [1 , 1]
    - [1 , 0]
    - [1 , 2]
  output:
    - [1 , 1]
    - [0 , 1]
    - [2 , 1]
        

toad_pattern:
  input:
    - [1 , 1]
    - [1 , 2]
    - [1 , 3]
    - [2 , 2]
    - [2 , 3]
    - [2 , 4]
  output:
    - [0 , 2]
    - [1 , 1]
    - [1 , 4]
    - [2 , 1]
    - [2 , 4]
    - [3 , 3]
    
